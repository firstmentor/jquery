<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <input type="text" id="name" />
    <h4 id="msg"></h4>

    <script>
      
        $("#name").keyup(function () {
          name = $("#name").val();
          //$('#msg').html(" welcom "+ name)
          if (name == "") {
            $('#msg').html("")
          }else{
            $('#msg').html(" welcom "+ name)
          }
        });
     
    </script>
  </body>
</html>
